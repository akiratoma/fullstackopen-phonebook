name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]
  workflow_dispatch:
    inputs:
      trigger:
        description: 'trigger'
        required: true

jobs:
  lint_build_deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: npm install 
        run: npm install  
      - name: lint
        run: npm run lint
      - name: build
        run: npm run build
      - name: deploy to heroku
        if: ${{ (github.event_name == 'push' || github.event.inputs.trigger == 'manual') && !contains(join(toJson(github.event.commits.*.message)), '#skip') }}
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: akiratoma-phonebook
          heroku_email: akira_toma94@hotmail.com
          healthcheck: "https://akiratoma-phonebook.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
        env:
          HD_MONGODB_URI: ${{secrets.MONGODB_URI}}
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        if: ${{ (github.event_name == 'push' || github.event.inputs.trigger == 'manual') && !contains(join(toJson(github.event.commits.*.message)), '#skip') }}
        uses: anothrNick/github-tag-action@1.33.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: slack notifications
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
